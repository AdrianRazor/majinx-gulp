<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <title>Majinx</title>
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__wrapper">
          <a href="index.html" class="logo">
            <img src="img/logo.png" alt="majinx logo" />
          </a>

          <nav class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav__item">
                <a id="applyLink" href="index.html#apply">Apply</a>
              </li>
              <li class="nav__item">
                <a href="team.html">Team</a>
              </li>
              <li class="nav__item">
                <a class="openModal">Contact</a>
              </li>
            </ul>

            <div class="nav__block">
              <div class="nav__buttons">
                <a href="#" class="nav__btn">Majinx Capital</a>
                <a href="#" class="nav__btn">Majinx Labs</a>
              </div>

              <div class="nav__row">
                <p class="nav__label">send mail</p>
                <a class="nav__email" href="mailto:office@majinx.io"
                  >office@majinx.io</a
                >
              </div>

              <div class="nav__row">
                <p class="nav__label">let's chat</p>
                <ul class="nav__links">
                  <li class="nav__link-item">
                    <a
                      class="nav__link"
                      href="https://t.me/memezya"
                      target="_blank"
                      >Telegram</a
                    >
                  </li>
                  <li class="nav__link-item">
                    <a
                      class="nav__link"
                      href="https://wa.me/0979379992"
                      target="_blank"
                      >Whats app</a
                    >
                  </li>
                </ul>
              </div>

              <div class="nav__row">
                <p class="nav__label">Follow us</p>
                <ul class="nav__links">
                  <li class="nav__link-item">
                    <a
                      class="nav__link"
                      href="https://twitter.com"
                      target="_blank"
                      >Twitter</a
                    >
                  </li>
                  <li class="nav__link-item">
                    <a
                      class="nav__link"
                      href="https://www.linkedin.com"
                      target="_blank"
                      >LinkedIn</a
                    >
                  </li>
                  <li class="nav__link-item">
                    <a
                      class="nav__link"
                      href="https://www.crunchbase.com"
                      target="_blank"
                      >Crunchbase</a
                    >
                  </li>
                </ul>
              </div>

              <div class="nav__row">
                <a class="nav__link" href="policy.html" target="_blank"
                  >Privacy policy</a
                >
              </div>
            </div>
          </nav>

          <button class="burger header__burger"></button>
        </div>

        <div class="header__wrapper--min">
          <a class="header__link openModal">
            <span class="header__link-text">Contact</span>
          </a>
          <a href="index.html" class="header__logo-min">
            <img src="img/logo-short.svg" alt="majinx logo short" />
          </a>
          <a href="portfolio.html" class="header__link">
            <span class="header__link-text">Portfolio</span>
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero hero--error">
        <div class="hero__bg">
          <video
            src="img/Header.mp4"
            preload="metadata"
            playsinline
            autoplay
            loop
            muted
            type="video/mp4"
          ></video>
        </div>

        <div class="container">
          <div class="hero__wrapper">
            <p class="hero__error">404</p>
            <h1>Page not found</h1>
            <a class="hero__btn" href="index.html">go home</a>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
